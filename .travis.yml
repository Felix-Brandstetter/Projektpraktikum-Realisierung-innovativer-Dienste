cache:
  pip: true
  directories:
  - $HOME/Library/Caches/Homebrew

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      language: python
      python: "3.6"
      env:
        - DIST=trusty
      addons: &trusty_apt
        apt:
          update: true
          sources:
          - sourceline: 'ppa:alex-p/tesseract-ocr'
          - sourceline: 'ppa:heyarje/libav-11'
          - sourceline: 'ppa:vshn/ghostscript'
          packages:
          - ghostscript
          - libavcodec56
          - libavformat56
          - libavutil54
          - libexempi3
          - libffi-dev
          - pngquant
          - poppler-utils
          - qpdf
          - tesseract-ocr
          - tesseract-ocr-deu
          - tesseract-ocr-eng
          - tesseract-ocr-fra
    - os: linux
      dist: xenial
      sudo: required
      language: python
      python: "3.7"
      env:
        - DIST=xenial
      addons:
        apt:
          update: true
          sources:
          - sourceline: 'ppa:alex-p/tesseract-ocr'
          packages:
          - ghostscript
          - libexempi3
          - libffi-dev
          - pngquant
          - poppler-utils
          - qpdf
          - tesseract-ocr
          - tesseract-ocr-deu
          - tesseract-ocr-eng
          - tesseract-ocr-fra
          - unpaper
    - os: osx
      osx_image: xcode9.2
      language: generic
      addons:
        homebrew:
          update: true
          packages:
            - exempi
            - ghostscript
            - jbig2enc
            - leptonica
            - openjpeg
            - pngquant
            - python
            - qpdf
            - tesseract
            - unpaper
    - os: osx
      osx_image: xcode9.2
      language: generic
      env:
        - ADD_PDFMINER=1
      addons:
        homebrew:
          update: true
          packages:
            - exempi
            - ghostscript
            - jbig2enc
            - leptonica
            - openjpeg
            - pngquant
            - python
            - qpdf
            - tesseract
            - unpaper

before_cache:
- rm -f $HOME/.cache/pip/log/debug.log

before_install: |
  mkdir -p bin
  if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
    pip3 install --upgrade pip
    pip3 install --upgrade wheel
    if [[ "$DIST" == "trusty" ]]; then
      mkdir -p packages
      wget -q 'https://www.dropbox.com/s/vaq0kbwi6e6au80/unpaper_6.1-1.deb?raw=1' -O packages/unpaper_6.1-1.deb
      sudo dpkg -i packages/unpaper_6.1-1.deb
    fi
  elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    pip3 install --upgrade pip
    pip3 install wheel
  fi

install:
- export PATH=$PWD/bin:$PATH
- pip3 install pycparser  # py3.7 workaround for https://github.com/eliben/pycparser/issues/251
- pip3 install -r requirements/main.txt
- pip3 install --no-deps .
- '[[ "$ADD_PDFMINER" == "1" ]] && pip3 install .[pdfminer]'
- pip3 install -r requirements/test.txt

script:
- tesseract --version
- qpdf --version
- pytest -n auto

deploy:
  # release for main pypi
  # 3.6 is considered the build leader and does the deploy, otherwise there is
  # a race and all versions will try to deploy
  # OTOH if we ever need separate binary wheels then each version needs its
  # own deploy
- provider: pypi
  user: ocrmypdf-travis
  password:
    secure: "DTFOmmNL6olA0+yXvp4u9jXZlZeqrJsJ0526jzqf4a3gZ6jnGTq5UI6WzRsslSyoMMfXKtHQebqHM6ogSgCZinyZ3ufHJo8fn9brxbEc2gsiWkbj5o3bGwdWMT1vNNE7XW0VCpw87rZ1EEwjl4FJHFudMlPR1yfU5+uq0k0PACo="
  distributions: "sdist bdist_wheel"
  on:
    branch: master
    tags: true
    condition: $TRAVIS_PYTHON_VERSION == "3.6" && $TRAVIS_OS_NAME == "linux"
  skip_upload_docs: true
